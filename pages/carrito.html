<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="cart-container">
        <h2>Carrito de Compras</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Camiseta Personalizada</td>
                    <td>
                        <input type="number" value="1" min="1">
                    </td>
                    <td>$50,000 COP</td>
                    <td>$50,000 COP</td>
                </tr>
                <tr>
                    <td>Gorra Personalizada</td>
                    <td>
                        <input type="number" value="2" min="1">
                    </td>
                    <td>$35,000 COP</td>
                    <td>$70,000 COP</td>
                </tr>
                <tr>
                    <td>Mug Personalizado</td>
                    <td>
                        <input type="number" value="3" min="1">
                    </td>
                    <td>$20,000 COP</td>
                    <td>$60,000 COP</td>
                </tr>
            </tbody>
        </table>
    
        <div class="cart-summary">
            <p><strong>Subtotal:</strong> $180,000 COP</p>
            <button>Proceder al Pago</button>
        </div>
    </div>
</body>
</html>
